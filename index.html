<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main__questions">
            <h2 class="main__questions-title">Still Have Questions?</h2>
            <p class="main__questions-paragraph">Need some advice or have any questions about our services? Contact us
                in any convenient way.</p>

            <div class="main__questions-info-container">
                <div class="main__questions-info-box">
                    <img class="main__questions-info-box-picture" src="img/questions_geo.webp" alt="icon geo" width="50"
                        height="50">
                    <h3 class="main__questions-info-box-title">Our Address</h3>
                    <p class="main__questions-info-box-paragraph">2562 Francis Lewis Blvd, Flushing, NY 11358</p>
                </div>

                <div class="main__questions-info-box">
                    <img class="main__questions-info-box-picture" src="img/questions_clock.png" alt="icon geo"
                        width="50" height="50">
                    <h3 class="main__questions-info-box-title">Working Hours</h3>
                    <p class="main__questions-info-box-paragraph">Monday - Saturday: 11 AM - 9 PMSunday: 11 AM - 7 PM
                    </p>
                </div>

                <div class="main__questions-info-box">
                    <img class="main__questions-info-box-picture" src="img/questions_phone.webp" alt="icon geo"
                        width="50" height="50">
                    <h3 class="main__questions-info-box-title">Our Contacts</h3>
                    <p class="main__questions-info-box-paragraph">
                        <a class="main__questions-info-box-paragraph-mail" href="mailto:bestpet@email.com"
                            data-action="email">bestpet@email.com</a>
                        <a class="main__questions-info-box-paragraph-phone" href="tel:+12345678900"
                            data-action="phone">+ 1 (234) 567 89 00</a>
                    </p>
                </div>

            </div>

            <div class="main__questions-form-container">
                <form action="#" method="post">
                    <input type="text" placeholder="Enter your full name*" required name="user-name">
                    <input type="tel" placeholder="Enter your phone number*" required name="user-phone">
                    <input type="text" placeholder="Pets name and age*" required name="user-pet-nameage">
                    <input type="text" placeholder="Service*" required name="user-service">
                    <input type="text" placeholder="Choose date*" required name="user-date">
                    <input type="submit" value="Send">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
